<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"  />
    <script src="script.js"></script>
</head>
<body>
    <div class="main-body">
        <div class="calculator">
            <!-- <div class="display">
                <input type="text" id="screen" readonly>
            </div> -->
            <div class="display">
                <div id="history" class="history">
                    
                </div>
                <input type="text" id="screen" readonly>
                <div id="warning" class="warning">
                    
                </div>
            </div>
            <div class="buttons">
                <div class="row">
                    <button onclick="handleOperator('√')" class="left-btn btn btn-operator">√</button>
                    <button onclick="handleOperator('²')" class="btn btn-operator">X²</button>
                    <button onclick="handleBack()" class="btn btn-back">
                        <i class='fas fa-backspace' style='font-size:25px'></i>
                    </button>
                    <button onclick="clearAll()" class="btn btn-AC">AC</button>
                </div>
                <div class="row">
                    <button onclick="numberClick(7)" class="left-btn btn">7</button>
                    <button onclick="numberClick(8)" class="btn">8</button>
                    <button onclick="numberClick(9)" class="btn">9</button>
                    <button onclick="handleOperator('/')" class="btn btn-operator">/</button>
                </div>
                <div class="row">
                    <button onclick="numberClick(4)" class="left-btn btn">4</button>
                    <button onclick="numberClick(5)" class="btn">5</button>
                    <button onclick="numberClick(6)" class="btn">6</button>
                    <button onclick="handleOperator('*')" class="btn btn-operator">*</button>
                </div>
                <div class="row">
                    <button onclick="numberClick(1)" class="left-btn btn">1</button>
                    <button onclick="numberClick(2)" class="btn">2</button>
                    <button onclick="numberClick(3)" class="btn">3</button>
                    <button onclick="handleOperator('-')" class="btn btn-operator">-</button>
                </div>
                <div class="row">
                    <button onclick="numberClick(0)" class="left-btn btn">0</button>
                    <button onclick="handleDot()" class="btn">.</button>
                    <button onclick="equalClick()" class="btn btn-operator">=</button>
                    <button onclick="handleOperator('+')" class="btn btn-operator">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
